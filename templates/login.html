$:render.header()
$:render.navigation('login')

<div style="display:table; width:auto; margin-top: 120px; margin-left:30%; margin-right:30%">
	<form class="form-horizontal" action="/login/">
		<div class="control-group">
			<label class="control-label" for="inputHandle">Handle</label>
			<div class="controls">
				<input type="text" name="login_handle" id="inputHandle" placeholder="Handle">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="inputPassword">Password</label>
			<div class="controls">
				<input type="password" name="login_password" id="inputPassword" placeholder="Password">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<label class="checkbox">
					<input type="checkbox"> Remember me 
				</label>
				<button type="submit" class="btn">Login</button>
			</div>
		</div>

	</form>
</div>

$:render.footer()
